<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>p5 Portfolio — A / B / C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
        background: linear-gradient(135deg, #ffe6ec 0%, #ffd9f3 50%, #fff5f7 100%);
      }
      header {
        padding: 20px 24px 0;
        display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
      }
      h1 { margin: 0; font-size: 18px; font-weight: 600; color: #7c4a5d; text-shadow: 0 1px 0 rgba(255,255,255,.8); }

      .wrap { padding: 16px 24px 32px; }
      .tabs { display:flex; gap:10px; margin: 8px 0 14px; }
      .btn {
        padding:8px 14px; border:1px solid #f7bcd0; background:#ffe1ec; border-radius:999px; cursor:pointer;
        color:#c84a74; font-weight:600; box-shadow:0 2px 6px rgba(255,200,220,.5); transition:.2s;
      }
      .btn:hover { background:#ffcde3; box-shadow:0 3px 8px rgba(255,180,200,.6); }
      .btn.active { background:#ffbad4; border-color:#f29fbe; }

      .canvas-card {
        border-radius: 18px; padding: 12px;
        background: rgba(255,255,255,.4);
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 10px rgba(0,0,0,.05);
      }
      .canvas-holder { width:100%; display:block; }
      .hint { margin:10px 0 0; color:#8b6a7c; font-size:14px; }
    </style>
  </head>

  <body>
    <header>
      <h1>My Garden</h1>
      <div class="tabs">
        <button id="btnA" class="btn">Page A</button>
        <button id="btnB" class="btn">Page B</button>
        <button id="btnC" class="btn">Page C</button>
      </div>
    </header>

    <div class="wrap">
      <div class="canvas-card">
        <div id="sketchA" class="canvas-holder"></div>
        <div id="sketchB" class="canvas-holder" style="display:none"></div>
        <div id="sketchC" class="canvas-holder" style="display:none"></div>
        <p class="hint"></p>
      </div>
    </div>

    <!-- p5 core + p5.sound（B 页需要） -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.sound.min.js"></script>

    <!-- 你的三个实例文件 -->
    <script src="sketchA.js"></script>
    <script src="sketchB.js"></script>
    <script src="sketchC.js"></script>

    <script>
      // 三页切换：显示/隐藏容器 + 控制 loop/noLoop + 高亮按钮
      document.addEventListener("DOMContentLoaded", () => {
        const ca = document.getElementById("sketchA");
        const cb = document.getElementById("sketchB");
        const cc = document.getElementById("sketchC");
        const btnA = document.getElementById("btnA");
        const btnB = document.getElementById("btnB");
        const btnC = document.getElementById("btnC");

        function setActive(which){
          ca.style.display = (which==='A') ? 'block' : 'none';
          cb.style.display = (which==='B') ? 'block' : 'none';
          cc.style.display = (which==='C') ? 'block' : 'none';

          [btnA,btnB,btnC].forEach(b=>b.classList.remove('active'));
          (which==='A'?btnA:which==='B'?btnB:btnC).classList.add('active');

          if (window.p5A && window.p5B && window.p5C){
            window.p5A[(which==='A')?'loop':'noLoop']();
            window.p5B[(which==='B')?'loop':'noLoop']();
            window.p5C[(which==='C')?'loop':'noLoop']();
          }
        }

        btnA.onclick = ()=>setActive('A');
        btnB.onclick = ()=>setActive('B');
        btnC.onclick = ()=>setActive('C');

        const t = setInterval(()=>{
          if (window.p5A && window.p5B && window.p5C){ clearInterval(t); setActive('A'); }
        }, 40);
      });
    </script>
  </body>
</html>
